{% extends "generic_2.html" %}

{% from "form/form.html" import render_field %}
{% block title %}Register{% endblock %}

{% block pageContent %}

    <h1>Register</h1>
    <!-- Registration Form -->
    <form method="post" enctype="multipart/form-data">
        {{ render_field(form.image) }}
    {{ form.submit(class_="btn btn-success pull-right") }}
        </form>

{% endblock %}


{% block pageScripts %}
<script>
    function filesize(file) {
    console.log(file.files[0].size);
    document.cookie = "filesize=" + file.files[0].size;
    }
</script>

{% endblock %}
