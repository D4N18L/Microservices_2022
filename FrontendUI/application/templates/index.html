{% extends 'generic.html' %}

{% block title %}
    {{ title }}
{% endblock %}


{% block content %}

    <div class="container">
        <div class ="row">
            <div class="col-md-12">
                <h1>{{ title }}</h1>
                <p>{{ description }}</p>
            </div>
        </div>
        <h1>Welcome to Crownpass System</h1>
        <p>This is a system for help reduce the spread of COVID-19</p>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <img src="{{ url_for('static', filename='images/covid.png') }}" alt="COVID-19" class="img-responsive">
                </div>
                <a href="{{ url_for('FE.login') }}" class="btn btn-primary">Login</a>
                <a href="{{ url_for('FE.upload_image') }}" class="btn btn-primary">Register</a>
            </div>
        </div>
    </div>
{% endblock %}
